<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MCPEX NGHIA VN • Admin</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">MCPEX NGHIA VN — Admin</div>
    <nav class="nav">
      <a href="/index.html" class="nav-item">Store</a>
      <div class="nav-item admin-input">
        <input id="keyInput" type="password" placeholder="Admin key" />
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" class="hidden">Logout</button>
      </div>
    </nav>
  </header>

  <main class="container admin">
    <section class="admin-panel">
      <div id="adminControls" class="admin-controls hidden">
        <button id="btnNew" class="btn primary">Thêm addon</button>
        <input id="uploadFile" type="file" />
        <button id="btnExport" class="btn alt">Xuất JSON</button>
      </div>

      <div id="adminList" class="grid"></div>
    </section>
  </main>

  <div id="formModal" class="modal hidden">
    <div class="modal-card">
      <button id="closeForm" class="modal-close">✕</button>
      <h2 id="formTitle">Thêm addon</h2>
      <label>Tiêu đề<input id="f_title" /></label>
      <label>Mô tả<textarea id="f_description"></textarea></label>
      <label>URL tải<input id="f_url" /></label>
      <label>Ảnh<input id="f_img" /></label>
      <label>Kích thước<input id="f_size" /></label>
      <label>Tags<input id="f_tags" /></label>
      <div class="form-actions">
        <button id="saveBtn" class="btn primary">Lưu</button>
        <button id="cancelBtn" class="btn alt">Hủy</button>
        <button id="deleteBtn" class="btn danger hidden">Xóa</button>
      </div>
    </div>
  </div>

  <script src="/admin.js" defer></script>
</body>
</html>
