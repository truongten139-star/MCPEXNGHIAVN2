<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCPExNghia Addons</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#111; 
      color:#eee; 
      text-align:center; 
      margin:0; 
      padding:20px;
    }
    h1 { color:#0f0; }
    .card { 
      background:#222; 
      padding:10px; 
      margin:10px; 
      border-radius:8px; 
      display:inline-block; 
      width:200px; 
      box-shadow:0 0 8px rgba(0,255,0,0.3);
    }
    img { max-width:100%; border-radius:6px; }
    input, button { 
      margin:5px; 
      padding:8px; 
      border-radius:5px; 
      border:none; 
      width:80%; 
      max-width:250px;
    }
    button { background:#0f0; color:#000; cursor:pointer; font-weight:bold; }
    button:hover { background:#0c0; }
  </style>
</head>
<body>
  <h1>üëæ MCPExNghia Addons</h1>
  <div id="addons-container"></div>

  <!-- Nh·∫≠p key -->
  <div id="keyBox" style="margin-top:20px;">
    <input type="password" id="adminKey" placeholder="üîë Nh·∫≠p key admin">
    <button onclick="checkKey()">X√°c nh·∫≠n</button>
  </div>

  <!-- Admin Panel (·∫©n) -->
  <div id="adminPanel" style="display:none; margin-top:20px;">
    <h2>Admin Panel</h2>
    <input type="text" id="addonName" placeholder="T√™n addon"><br>
    <input type="text" id="addonDesc" placeholder="M√¥ t·∫£"><br>
    <input type="text" id="addonImg" placeholder="URL h√¨nh ·∫£nh"><br>
    <input type="text" id="addonLink" placeholder="Link download"><br>
    <button onclick="addAddon()">‚ûï Th√™m Addon</button>
  </div>

<script>
  // üîë Key admin
  const SECRET_KEY = "mcpexnghia2025"; 

  // L·∫•y addons t·ª´ localStorage ho·∫∑c m·∫∑c ƒë·ªãnh 1 addon m·∫´u
  let addons = JSON.parse(localStorage.getItem("addons")) || [
    {
      name: "Cartoon Cat",
      description: "Mob kinh d·ªã Cartoon Cat",
      image: "https://i.ibb.co/example1.png",
      download: "https://www.mediafire.com/file/example1.mcaddon"
    }
  ];

  // Render addons ra web
  function renderAddons() {
    const container = document.getElementById("addons-container");
    container.innerHTML = "";
    addons.forEach(a => {
      container.innerHTML += `
        <div class="card">
          <img src="${a.image}" alt="${a.name}">
          <h3>${a.name}</h3>
          <p>${a.description}</p>
          <a href="${a.download}" target="_blank">
            <button>‚¨áÔ∏è T·∫£i v·ªÅ</button>
          </a>
        </div>
      `;
    });
  }

  // Check key admin
  function checkKey() {
    const key = document.getElementById("adminKey").value;
    if (key === SECRET_KEY) {
      alert("‚úÖ ƒêƒÉng nh·∫≠p admin th√†nh c√¥ng!");
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("keyBox").style.display = "none";
    } else {
      alert("‚ùå Key sai!");
    }
  }

  // Th√™m addon m·ªõi
  function addAddon() {
    const addon = {
      name: document.getElementById("addonName").value,
      description: document.getElementById("addonDesc").value,
      image: document.getElementById("addonImg").value,
      download: document.getElementById("addonLink").value
    };
    addons.push(addon);
    localStorage.setItem("addons", JSON.stringify(addons));
    renderAddons();
    alert("‚úÖ Addon ƒë√£ th√™m!");
  }

  // L·∫ßn ƒë·∫ßu load web th√¨ render addons
  renderAddons();
</script>
</body>
</html>
