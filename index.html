<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCPExNghia Addons</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background:#111; 
      color:#eee; 
      margin:0; 
      padding:0;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 20px;
      background:#222;
      box-shadow:0 2px 5px rgba(0,0,0,0.5);
    }
    h1 { color:#0f0; margin:0; }
    .keybox {
      display:flex;
      gap:5px;
    }
    .keybox input {
      padding:5px;
      border-radius:5px;
      border:none;
    }
    .keybox button {
      background:#0f0;
      color:#000;
      border:none;
      border-radius:5px;
      padding:5px 10px;
      cursor:pointer;
      font-weight:bold;
    }
    .keybox button:hover { background:#0c0; }
    #addons-container {
      text-align:center;
      padding:20px;
    }
    .card { 
      background:#222; 
      padding:10px; 
      margin:10px; 
      border-radius:8px; 
      display:inline-block; 
      width:200px; 
      box-shadow:0 0 8px rgba(0,255,0,0.3);
    }
    img { max-width:100%; border-radius:6px; }
    button { 
      margin-top:5px;
      padding:8px; 
      border-radius:5px; 
      border:none; 
      background:#0f0; 
      color:#000; 
      cursor:pointer; 
      font-weight:bold;
    }
    button:hover { background:#0c0; }
    #adminPanel {
      display:none; 
      text-align:center; 
      background:#1a1a1a; 
      padding:20px; 
      margin:20px; 
      border-radius:10px; 
      box-shadow:0 0 10px rgba(0,255,0,0.2);
    }
    #adminPanel input {
      margin:5px; 
      padding:8px; 
      border-radius:5px; 
      border:none; 
      width:80%; 
      max-width:300px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üëæ MCPExNghia Addons</h1>
    <div class="keybox" id="keyBox">
      <input type="password" id="adminKey" placeholder="üîë Nh·∫≠p key admin">
      <button onclick="checkKey()">X√°c nh·∫≠n</button>
    </div>
  </header>

  <div id="addons-container"></div>

  <!-- Admin Panel (·∫©n) -->
  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="addonName" placeholder="T√™n addon"><br>
    <input type="text" id="addonDesc" placeholder="M√¥ t·∫£"><br>
    <input type="text" id="addonImg" placeholder="URL h√¨nh ·∫£nh"><br>
    <input type="text" id="addonLink" placeholder="Link download"><br>
    <button onclick="addAddon()">‚ûï Th√™m Addon</button>
  </div>

<script>
  const SECRET_KEY = "mcpexnghia2025"; // üîë Key admin

  let addons = [];

  async function loadAddons() {
    const res = await fetch("addons.json");
    addons = await res.json();
    renderAddons();
  }

  function renderAddons() {
    const container = document.getElementById("addons-container");
    container.innerHTML = "";
    addons.forEach(a => {
      container.innerHTML += `
        <div class="card">
          <img src="${a.image}" alt="${a.name}">
          <h3>${a.name}</h3>
          <p>${a.description}</p>
          <a href="${a.download}" target="_blank">
            <button>‚¨áÔ∏è T·∫£i v·ªÅ</button>
          </a>
        </div>
      `;
    });
  }

  function checkKey() {
    const key = document.getElementById("adminKey").value;
    if (key === SECRET_KEY) {
      alert("‚úÖ ƒêƒÉng nh·∫≠p admin th√†nh c√¥ng!");
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("keyBox").style.display = "none";
    } else {
      alert("‚ùå Key sai!");
    }
  }

  function addAddon() {
    const addon = {
      name: document.getElementById("addonName").value,
      description: document.getElementById("addonDesc").value,
      image: document.getElementById("addonImg").value,
      download: document.getElementById("addonLink").value
    };
    addons.push(addon);
    renderAddons();
    alert("‚úÖ Addon ƒë√£ th√™m (ch·ªâ hi·ªÉn th·ªã t·∫°m, mu·ªën l∆∞u vƒ©nh vi·ªÖn th√¨ c·∫≠p nh·∫≠t addons.json)!");
  }

  loadAddons();
</script>
</body>
</html>
